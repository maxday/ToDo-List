<!doctype html>

<html class="no-js">

<head>
<meta charset="utf-8">
<title>MyTodo - Login</title>
<link rel="shortcut icon" href="favicon.png">
<link rel="stylesheet" href="css/style.css">
<link rel="alternate stylesheet" type="text/css" media="screen" title="minimal" href="style/minimal.css" />
<link rel="alternate stylesheet" type="text/css" media="screen" title="dark" href="style/dark.css" />
<link rel="alternate stylesheet" type="text/css" media="screen" title="image" href="style/wood.css" />



<link rel="stylesheet" type="text/css" href="./fancybox/jquery.fancybox-1.3.4.css" media="screen" />



<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="js/easyTooltip.js"></script>
<script src="js/modernizr-1.7.min.js"></script> 
<script src="js/jquery.countdown.min.js"></script>
<script src="js/jquery.countdown-fr.js"></script> 
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="js/jquery.contentcarousel.js"></script>
<script type="text/javascript" src="./fancybox/jquery.fancybox-1.3.4.pack.js"></script>

<script src="styleswitch.js" type="text/javascript"></script>




<!-- jquery fancybox-->
<script type="text/javascript">
		
		var prevent = true;
		
		$(document).ready(function() {
			$("a.example1").fancybox();
			
			
			$("#loginForm").submit(function(event) {
				if(prevent) {
					event.preventDefault();
					$("#pwdHide").show();
					$("#pwdField").focus();
					prevent = false;
				}
				else
					alert("ok");
			});
	});
</script>


<!-- jquery countdown-->
<script type="text/javascript">
	$(function() {
				launchTime = new Date(2012, 05, 18, 12, 00);
				launchTime.setDate(launchTime.getDate() + 15); // Add 15 days
				$("#countdown").countdown({until: launchTime, format: "odHMS"});
			});
</script>
          
        
<!-- jquery Tooltip-->        
<script type="text/javascript">
	$(document).ready(function(){	
		$("a").easyTooltip();
	});
</script>   

<!-- jquery Opacity-->        
<script type='text/javascript'>
$(document).ready(function(){
$(".example1 ").hover(
function() {
$(this).stop().animate({"opacity": "0.1"}, "slow");
},
function() {
$(this).stop().animate({"opacity": "1"}, "slow");
});
 
});
</script>
 





</head>
<body>
<div id="gradient">





	<header class="header">

	<div class="logo">
	<a href="#" title=""><img alt="logo" src="img/logo.png"></a></div>
	</header>



<section class="box">

<div class="title">

<h1>Bienvenue</h1>
</div>

</section>





<div id="wrapper">

<div class="conten">


<div class="container">
		
	
	      
        
</div>

<section class="subscribe">
<div class="sub-conten">

<form id="loginForm" method="post">
			<div class="lineForm">
				<span class="labelForm">Login :</span>
				<span class="fieldForm">
					<input name="login" placeholder="">
				</span>
			</div>
			<div id="pwdHide" class="lineForm invisible">
				<span class="labelForm">Mot de passe :</span>	
				<span class="fieldForm">	
					<input id="pwdField" name="password" type="password" placeholder="">
				</span>
			</div>
		<div class="lineForm">
			  <input type="submit" class="submit" value="Envoyer">
			</div>
			</form>
            </div>
		  </section>
          
          
  	

</div>


</body>
</html>
