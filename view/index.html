<!-- jquery fancybox-->
<script type="text/javascript">
		
		var prevent = true;
		
		$(document).ready(function() { 
			$("#loginForm").submit(function(event) {

				event.preventDefault();

				var $form = $(this),
				login = $form.find('input[name="login"]').val(),
				url = $form.attr('action');

				if(prevent) {

					if(login.length < 1) {
						alert ("login non présent");
						return false;
					}
					/* Send the data using post */
					$.post(url, { login: login },
						function (data) { 
							if(data == "5") {
								prevent = false;
								$("#pwdHide").show();
								$("#pwdField").focus();
							} else { 
								window.location.href = "dashboard.php";
							}
						}
					);
				} else {
					// la on un mdp
					pass = $form.find('input[name="password"]').val();

					// on revérifie le login et ensuite le pass

					if(login.length < 1) {
						alert ("login non présent");
						return false;
					}

					if(pass.length < 1) {
						alert ("pass non présent");
						return false;
					}

					/* Send the data using post */
					$.post(url, { login: login, pass: pass},
						function (data) {
							if(data == "6") {
								alert("mauvais mdp noob");
								prevent = false;
								$("#pwdHide").show();
								$("#pwdField").focus();
							} else { 
								window.location.href = "dashboard.php";
							}
						}
					);
				}
			});
	});
</script>
 





</head>
<body>

	<header class="header">

			<a href="#" title=""><img alt="logo" src="img/logo.png"></a>
		</div>

<div class="conten">


<div class="container">
</div>

<section class="subscribe">
	<div class="sub-conten">
		<form id="loginForm" method="post" action="login.php">
			<div class="lineForm">
				<span class="labelForm">Login :</span>
				<span class="fieldForm">
					<input name="login" placeholder="">
				</span>
			</div>
			<div id="pwdHide" class="lineForm invisible">
				<span class="labelForm">Mot de passe :</span>	
				<span class="fieldForm">	
					<input id="pwdField" name="password" type="password" placeholder="">
				</span>
			</div>
			<div class="lineForm">
				<input type="submit" class="submit" id="submit_button" value="Envoyer">
			</div>
		</form>
	</div>
</section>
